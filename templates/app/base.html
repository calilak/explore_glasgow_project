{% load static %}
{% load app_template_tags %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            app
            {% block title_block %}
                Explore Glasgow Now!
            {% endblock %}
        </title>
        <link rel = "stylesheet" href="{% static 'styles.css' %}">
        <script src = "{% static 'main.js' %}"></script>
    </head>

    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                {% if user.is_authenticated %}
                <!-- Show these links when the user is logged in -->
                <li><a href="{% url 'app:logout' %}">Logout</a></li>
                {% else %}
                <!-- Show these links when the user is NOT logged in -->
                <li><a href="{% url 'app:register' %}">Sign Up</a></li>
                <li><a href="{% url 'app:login' %}">Login</a></li>
                <li><a href="{% url 'app:restricted' %}">Restricted Page</a></li>
                {% endif %}
                <!-- Outside the conditional statements, ALWAYS show -->
            </ul>
        </div>
    </body>
</html>
